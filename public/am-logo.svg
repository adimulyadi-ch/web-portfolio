<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyber-grad" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#a855f7" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Hexagon -->
  <path d="M50 5 L93.3 25 V75 L50 95 L6.7 75 V25 Z" stroke="url(#cyber-grad)" stroke-width="2" fill="rgba(0,0,0,0.5)" filter="url(#glow)" />
  
  <!-- AM Monogram -->
  <path d="M25 70 L40 30 L50 55 L60 30 L75 70" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
  <path d="M25 70 L40 30 L50 55 L60 30 L75 70" stroke="url(#cyber-grad)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="55" r="2" fill="#22d3ee" />
  <rect x="48" y="80" width="4" height="4" fill="#a855f7" />
</svg>
